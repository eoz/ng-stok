<!DOCTYPE html>
<html lang="en" ng-app="eopmStok">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700'
          rel='stylesheet' type='text/css'>


    <title>Depo Stok Yönetim Sistemi</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="../stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="ActiveLinkController">
    <div class="container eomenu">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Menü Aç</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{ ng-Depo }</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active dropdown" ng-class="{ active: isActive('/')}">
                    <a href="#products" data-toggle="dropdown"><span class="glyphicon glyphicon-home"></span>
                        Ürünler</a>
                    <ul class="dropdown-menu">
                        <li ng-class="{ active: isActive('/addproduct')}"><a href="#addproduct"><span
                                class="glyphicon glyphicon-plus"></span> Ürün Ekle</a></li>
                    </ul>
                </li>

                <li class="dropdown" ng-class="{ active: isActive('/components')}">
                    <a href="#components" data-toggle="dropdown"><span class="glyphicon glyphicon-wrench"></span>
                        Komponentler</a>
                    <ul class="dropdown-menu">
                        <li ng-class="{ active: isActive('/addcomponent')}"><a href="#addcomponent"><span
                                class="glyphicon glyphicon-plus"></span> Komponent Ekle</a></li>
                    </ul>
                </li>

                <li ng-class="{ active: isActive('/users')}"><a href="#users"><span
                        class="glyphicon glyphicon-user"></span> Kullanıcılar</a></li>
                <li><a>
                    <div class="" yukleniyor><img src="images/ajax-loader.gif"/></div>
                </a></li>
            </ul>

            <!-- navbar right -->
            <div ng-controller="UserController">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/signup')}"><a href="#/login">{{ AuthService | json }}</a></li>
                    <li ng-class="{ active: isActive('/signup')}"><a href="#/login">giriş</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Kullanıcı Adı <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">kullanıcı</a></li>
                            <li class="divider"></li>
                            <li><a ng-click="logout()">çıkış</a></li>
                        </ul>
                    </li>
                </ul>
            </div>


        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div ng-view="" class=""></div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="javascripts/vendor/angular-file-upload-shim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="javascripts/vendor/angular-locale_tr.js"></script>
<script src="javascripts/vendor/angular-file-upload.min.js"></script>
<script src="javascripts/vendor/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="https://code.angularjs.org/1.2.16/angular-route.min.js"></script>
<script src="https://code.angularjs.org/1.2.16/angular-resource.min.js"></script>
<script src="https://code.angularjs.org/1.2.19/angular-cookies.js"></script>
<script src="javascripts/directives/directives.js"></script>
<script src="javascripts/filters/filters.js"></script>
<script src="javascripts/services/services.js"></script>
<script src="javascripts/controllers/controllers.js"></script>
<script>
    jQuery('ul.nav li.dropdown').hover(function () {
        jQuery(this).find('.dropdown-menu').stop(true, true).delay(50).fadeIn();
    }, function () {
        jQuery(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut();
    });
</script>
</body>
</html>
