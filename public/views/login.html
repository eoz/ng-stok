<div class="container">
    <div class="loginpage">
        <!-- Three columns of text below the carousel -->
        <div class="row">

            <p style="text-align: center">
                <img src="../images/ertuncozcanmedikallogo.jpg" />
            </p>
            <hr/>

            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-4 control-label">E-mail</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail" placeholder="E-mail adresiniz"
                               ng-model="login.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 control-label">Parola</label>

                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Şifreniz"
                               ng-model="login.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button type="submit" class="btn btn-default" ng-click="login(login.email, login.password)">
                            Giriş
                        </button>
                        <hr/>
                        <h4 style="margin-left: 10px">
                            Sisteme kayıtlı değilseniz -> <a ng-href="#/signup">Kayıt Ol</a>
                        </h4>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
